<ion-content>

  <div class="mtop"></div>

  <div class="everything">

    <div class="logo">
      <p style="color: white; text-shadow: 0px 0px 5px black">Welcome to</p>
      <img src="../../assets/imgs/theLogo/ANTZ Logo.png" alt="">
    </div>

    <div class="form">
      <div class="theList">
        <ion-list no-lines>
          <ion-item>
            <ion-label fixed>
              <ion-icon ios="ios-person-outline" md="md-person" id="space"></ion-icon> Username</ion-label>
            <ion-input type="text" value=""[(ngModel)]="obj.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>
              <ion-icon ios="ios-key-outline" md="md-key" id="space"></ion-icon> Password</ion-label>
            <ion-input type="password" [(ngModel)]="obj.password"></ion-input>
          </ion-item>
          <p (click)="forgotpassword(obj)">Forgot password</p>
        </ion-list>
      </div>
      <div class="ctrl">
              <div class="btn">
        <button color="darker" ion-button round icon-only block (click)="login()">
          SIGN IN
        </button>
      </div>
      </div>


    </div>



  </div>

  <div class="btn2">
      <button clear color="light" ion-button full (click)="signup()">
         <p id="forgot"> Don't have an account?
          <b id="instruct"> Sign up</b></p>
        </button>
  </div>


</ion-content>
